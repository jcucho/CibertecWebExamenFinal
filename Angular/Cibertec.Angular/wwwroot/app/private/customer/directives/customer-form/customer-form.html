<div class="form-horizontal">
    <input type="hidden" ng-model="customer.customerId" value="{{customer.customerId}}" />
    <div class="form-group">
        <label class="col-sm-4 control-label">First Name: </label>
        <div class="col-sm-6">
            <input id="companyName" class="form-control" type="text"
                   ng-model="customer.firstName" value="{{customer.firstName}}" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Last Name: </label>
        <div class="col-sm-6">
            <input class="form-control" type="text" ng-model="customer.lastName"
                   value="{{customer.lastName}}" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Company: </label>
        <div class="col-sm-6">
            <input class="form-control" type="text" ng-model="customer.company"
                   value="{{customer.company}}" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Address: </label>
        <div class="col-sm-6">
            <input class="form-control" type="text" ng-model="customer.address"
                   value="{{customer.address}}" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">City: </label>
        <div class="col-sm-6">
            <input class="form-control" type="text" ng-model="customer.city"
                   value="{{customer.city}}" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">State: </label>
        <div class="col-sm-6">
            <input class="form-control" type="text" ng-model="customer.state"
                   value="{{customer.state}}" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Country: </label>
        <div class="col-sm-6">
            <input class="form-control" type="text" ng-model="customer.country"
                   value="{{customer.country}}" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Postal Code: </label>
        <div class="col-sm-6">
            <input class="form-control" type="text" ng-model="customer.postalCode"
                   value="{{customer.postalCode}}" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Phone: </label>
        <div class="col-sm-6">
            <input class="form-control" type="text" ng-model="customer.phone"
                   value="{{customer.phone}}" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Fax: </label>
        <div class="col-sm-6">
            <input class="form-control" type="text" ng-model="customer.fax"
                   value="{{customer.fax}}" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Email: </label>
        <div class="col-sm-6">
            <input class="form-control" type="text" ng-model="customer.email"
                   value="{{customer.email}}" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">SupportRepId: </label>
        <div class="col-sm-6">
            <input class="form-control" type="text" ng-model="customer.supportRepId"
                   value="{{customer.supportRepId}}" />
        </div>
    </div>
</div>
